<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallMeGamer GameHub - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Styles for dark/light theme */
        body.dark {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        body.light {
            background-color: #ffffff;
            color: #333;
        }

        /* Console box styling */
        #console-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.8rem;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="light">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold">Welcome to your Dashboard</h1>
        <button id="darkModeToggle" class="mt-4 px-4 py-2 bg-gray-600 text-white rounded">Toggle Dark Mode</button>
    </div>

    <!-- Console Box -->
    <div id="console-box"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Function to log messages to the console box
        function logToConsoleBox(message) {
            const consoleBox = document.getElementById('console-box');
            const time = new Date().toLocaleTimeString();
            consoleBox.textContent += `[${time}] ${message}\n`;
            consoleBox.scrollTop = consoleBox.scrollHeight; // Scroll to bottom
        }

        // Toggle Theme Preference and Update Firebase
        async function toggleThemePreference() {
            document.body.classList.toggle("dark");
            const isDarkMode = document.body.classList.contains("dark");

            const user = auth.currentUser;
            if (user) {
                const email = user.email.replace('.', '_');
                const userRef = ref(db, `users/${email}`);
                logToConsoleBox("Accessing Firebase to update theme preference...");

                try {
                    await update(userRef, {
                        "Theme Preference": isDarkMode ? "dark" : "light"
                    });
                    logToConsoleBox(`Theme preference updated to ${isDarkMode ? "dark" : "light"} in Firebase.`);
                } catch (error) {
                    logToConsoleBox(`Error updating theme preference: ${error.message}`);
                }
            }
        }

        // Fetch user data on page load and log Firebase access
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const email = user.email.replace('.', '_');
                const userRef = ref(db, `users/${email}`);
                logToConsoleBox("Accessing Firebase to fetch user data...");

                onValue(userRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        logToConsoleBox("User data fetched successfully from Firebase.");
                        logToConsoleBox(`Username: ${userData.Username}, Currency: ${userData.Currency}, Theme Preference: ${userData["Theme Preference"]}`);
                        // Apply theme based on preference
                        document.body.classList.toggle("dark", userData["Theme Preference"] === "dark");
                    } else {
                        logToConsoleBox("No user data found in Firebase.");
                    }
                }, (error) => {
                    logToConsoleBox(`Error fetching user data: ${error.message}`);
                });
            } else {
                window.location.href = 'index'; // Redirect to login if not authenticated
            }
        });

        // Event listener for dark mode toggle
        document.getElementById("darkModeToggle").addEventListener("click", toggleThemePreference);
    </script>
</body>
</html>
