<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallMeGamer GameHub - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        #status-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #333;
        }
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }
        .google-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-3xl font-bold mb-4">Welcome to CallMeGamer GameHub</h1>
        <p class="mb-6 text-gray-700">Sign in to access your gaming dashboard.</p>

        <!-- Google Sign-In Button -->
        <button id="google-signin" class="google-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_icon_%282020%29.svg" alt="Google Logo">
            Sign in with Google
        </button>

        <!-- Status Message Box -->
        <div id="status-message"></div>
    </div>

    <script type="module">
        // Import Firebase and Authentication modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAxlEBkfszBkZt6BVezv4_oS9_paOz9NXs",
            authDomain: "callmegamergamehub.firebaseapp.com",
            projectId: "callmegamergamehub",
            storageBucket: "callmegamergamehub.appspot.com",
            messagingSenderId: "640120758569",
            appId: "1:640120758569:web:11370e01ffacdf2c1b1738",
            databaseURL: "https://callmegamergamehub-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase and Authentication
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // Display status messages in the status message box
        function displayStatusMessage(message, color = '#333') {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.style.color = color;
        }

        // Google Sign-In Function
        document.getElementById('google-signin').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                if (user) {
                    const email = user.email.replace('.', '_'); // Firebase path-friendly email
                    const userDataRef = ref(db, `users/${email}`);

                    // Initialize user data in Firebase Realtime Database if not present
                    set(userDataRef, {
                        Username: user.displayName || "Guest",
                        Currency: 100,
                        preference: "light"
                    }).then(() => {
                        displayStatusMessage("Welcome, " + user.displayName + "! Redirecting...", "green");
                        setTimeout(() => {
                            window.location.href = "dashboard"; // Redirect to dashboard
                        }, 1500);
                    });
                }
            } catch (error) {
                console.error("Error signing in:", error);
                displayStatusMessage("Failed to sign in. Please try again.", "red");
            }
        });
    </script>
</body>
</html>
